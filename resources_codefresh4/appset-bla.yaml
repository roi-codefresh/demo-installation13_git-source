apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codefresh3
spec:
  generators:
  - git:
      files:
      - path: apps/**/codefresh4/config123.json
      repoURL: https://github.com/roi-codefresh/demo-installation13.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  - git:
      files:
      - path: apps/**/codefresh4/config_dir123.json
      repoURL: https://github.com/roi-codefresh/demo-installation13.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            directory:
              exclude: '{{ exclude }}'
              include: '{{ include }}'
              jsonnet: {}
              recurse: true
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: '{{ appName }}'
        codefresh.io/entity: '{{ labels.codefresh_io_entity }}'
        codefresh.io/internal: '{{ labels.codefresh_io_internal }}'
      name: codefresh4-{{ userGivenName }}
    spec:
      destination:
        namespace: '{{ destNamespace }}'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      source:
        path: '{{ srcPath }}'
        repoURL: '{{ srcRepoURL }}'
        targetRevision: '{{ srcTargetRevision }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
